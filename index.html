<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo da Velha</title>
	<link rel="stylesheet" href="app.css">
</head>

<body onload="comecarJogo()">
	<header>
		<h3>Jogo da Velha</h3>
	</header>

	<div id="time">
		Jogador Atual: <span id="display"></span>
	</div>

	<section id="game-container">
		<div class="slot left u1"></div>
		<div class="slot left u2"></div>
		<div class="slot left u3"></div>

		<div class="slot left clear m1"></div>
		<div class="slot left m2"></div>
		<div class="slot left m3"></div>

		<div class="slot left clear d1"></div>
		<div class="slot left d2"></div>
		<div class="slot left b3"></div>
	</section>

	<script src="app.js"></script>
</body>

</html>
